<div class="row">
    <div class="col-md-12" style="padding-bottom: 5px;">
        <button class="btn btn-default pull-right" (click)="newScheme()">New</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel-group" *ngFor="let scheme of schemes; let i = index;">
            <div class="panel panel-default" >
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#collapse{{i}}" (click)="toggleAccordion(i)">
                            <label [ngClass]="{'text-success': scheme.valid }">Scheme {{ i + 1 }}</label>                          
                        </a>
                    </h4>
                </div>
                <div id="collapse{{i}}" class="panel-collapse collapse" [ngClass]="{'in': scheme.expanded}">
                    <div class="panel-body">
                        <div class="col-lg-12 col-md-12">
                            <div class="content">
                                <plb-scheme [scheme]="scheme" [index]="i" (change)="formModelChange($event)"></plb-scheme>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
