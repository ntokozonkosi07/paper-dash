<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <div class="col-md-6" style="padding-left: 0px;">
                        <h4 class="title">Developments</h4>
                        <p class="category">New area survey and New developments</p>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-info btn-fill btn-wd pull-right" type="button" routerLink="development">New</button>
                    </div>
                </div>
                <div class="content table-responsive table-full-width">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th *ngFor="let field of fields">{{ field }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of properties">
                                <td><a routerLink="development/{{ row.id }}" routerLinkActive="router-link-active">{{ row.erf }}</a></td>
                                <td>{{ row.address }}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
